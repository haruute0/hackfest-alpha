<link rel="stylesheet" href="css/input-button-sample.css">

<h1>Hackfest 2019</h1>
<h2>Login ke Area Peserta</h2>

<form>

    <div>
        <input type="text" name="username" class="question" id="username" required autocomplete="off">
        <label for="username-label"><span>Username</span></label>
    </div>

    <div>
        <input type="password" name="password" class="question" id="password" required autocomplete="off">
        <label for="password-label"><span>Password</span></label>
    </div>

</form>
