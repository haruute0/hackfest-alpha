    <body>

        Hello You!

        <!-- Outdated Browser Element -->    
        <div id="outdated"></div>

        <!-- Outdated Browser Script -->
        <script>
            // Plain Javascript
            //event listener: DOM ready
            function addLoadEvent(func) {
                var oldonload = window.onload;
                if (typeof window.onload != 'function') {
                    window.onload = func;
                } else {
                    window.onload = function() {
                        if (oldonload) {
                            oldonload();
                        }
                        func();
                    }
                }
            }
            //call plugin function after DOM ready
            addLoadEvent(function(){
                outdatedBrowser({
                    bgColor: '#f25648',
                    color: '#ffffff',
                    lowerThan: 'transform',
                    languagePath: '/node_modules/outdatedbrowser/outdatedbrowser/lang/id.html'
                })
            });
        </script>
