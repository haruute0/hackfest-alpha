<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, viewport-fit=cover"
		/>
		<link rel="icon" type="image/x-icon" href="/favicon.ico" />

		<!-- Site Information -->
		<title>Register your team - UAJY Siloam Hackathon</title>
		<meta
			name="description"
			content="UAJY Siloam Hackathon adalah lomba live coding 24 jam yang diselenggarakan oleh Himaforka."
		/>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/join.css" />
		<script
			type="text/javascript"
			src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"
		/>
	</head>

	<body>
		<section class="section warm-up">
			<div class="container">
				<img
					class="code-image"
					src="images/code-solid.svg"
					alt="Code Icon"
				/>
				<h1 class="title">Welcome</h1>
				<p class="subtitle">
					Selamat datang di UAJY Siloam Hackathon.<br />Daftarkan
					tim-mu dan mulai berkompetisi.
				</p>
			</div>
		</section>

		<section class="section forms">
			<div class="container">
				<form name="teamregistration" method="POST">
					<div class="team box">
						<div class="team-title">
							<h1 class="title">Tim</h1>
							<p>Informasi tentang tim kalian.</p>
						</div>
						<hr />

						<div class="team-field">
							<div class="team-field--team-name field">
								<label class="label">Nama Tim</label>
								<div class="control">
                                    <input
                                        name="team_name"
                                        id="team_name"
										class="input"
										type="text"
										placeholder="Nama Tim"
										required
									/>
								</div>
							</div>
							<div class="team-field--team-origin field">
								<label class="label">Asal Universitas</label>
								<div class="control">
                                    <input
                                        name="team_origin"
                                        id="team_origin"
										class="input"
										type="text"
										placeholder="Nama Universitas"
										required
									/>
								</div>
							</div>
							<div class="team-field--team-telephone field">
								<label class="label"
									>Nomor Telepon Universitas</label
								>
								<div class="control">
                                    <input
                                        name="team_uni_phone"
                                        id="team_uni_phone"
										class="input"
										type="text"
										placeholder="Nomor Telepon Universitas"
										required
									/>
								</div>
							</div>
							<div class="team-field--team-address field">
								<label class="label">Alamat Universitas</label>
								<div class="control">
                                    <textarea
                                        name="team_uni_address"
                                        id="team_uni_address"
										class="textarea"
										type="textarea"
										placeholder="Alamat Universitas"
										required
									></textarea>
								</div>
							</div>
						</div>
					</div>

					<div class="participants box">
						<div class="participants-title">
                            <h1 class="title">Ketua Tim</h1>
                            <p>Informasi tentang ketua tim.</p>
						</div>
						<hr />

						<div class="participants-field">
							<div class="participants-field--name field">
								<label class="label">Nama Ketua Tim</label>
								<div class="control">
                                    <input
                                        name="team_leader_name"
                                        id="team_leader_name"
                                        class="input"
										type="text"
										placeholder="Nama Tim"
										required
									/>
								</div>
							</div>
							<div class="participants-field---numberid field">
								<label class="label">Nomor Mahasiswa</label>
								<div class="control">
                                    <input
                                        name="team_leader_npm"
                                        id="team_leader_npm"
										class="input"
										type="text"
										placeholder="Nama Universitas"
										required
									/>
								</div>
							</div>
							<div class="participants-field--gender field">
								<label class="label">Jenis Kelamin</label>
								<div class="select">
                                    <select
                                        name="team_leader_gender"
                                        id="team_leader_gender"
                                    >
										<option>Silahkan Pilih</option>
										<option>Laki-Laki</option>
										<option>Perempuan</option>
									</select>
								</div>
							</div>
							<div class="participants-field--telephone field">
								<label class="label">Nomor Telepon</label>
								<div class="control">
                                    <input
                                        name="team_leader_phone"
                                        id="team_leader_phone"
										class="input"
										type="text"
										placeholder="Nomor Telepon Universitas"
										required
									/>
								</div>
							</div>
							<div class="participants-field--lineid field">
								<label class="label">Line ID</label>
								<div class="control">
                                    <input
                                        name="team_leader_idline"
                                        id="team_leader_idline"
										class="input"
										type="text"
										placeholder="Line ID"
										required
									/>
								</div>
							</div>
							<div class="participants-field--email field">
								<label class="label">Email Ketua Tim</label>
								<div class="control">
                                    <input
                                        name="team_leader_email"
                                        id="team_leader_email"
										class="input"
										type="email"
										placeholder="Email"
										required
                                    />
                                    <p class="sub-info">Email ini digunakan untuk login ke area peserta dan menerima informasi seputar UAJY Siloam Hackathon.</p>
                                </div>
							</div>
							<div class="participants-field--password field">
								<label class="label">Password</label>
								<div class="control">
                                    <input
                                        name="team_leader_password"
                                        id="team_leader_password"
										class="input"
										type="password"
										placeholder="Password"
										required
                                    />
                                    <p class="sub-info">Password ini digunakan untuk login ke area peserta. Harap ingat password anda! Lupa password bukan tanggung jawab panitia.</p>
								</div>
							</div>
							<div
								class="participants-field--password-confirm field"
							>
								<label class="label"
									>Password Confirmation</label
								>
								<div class="control">
                                    <input
                                        name="team_leader_confirm_password"
                                        id="team_leader_confirm_password"
										class="input"
										type="password"
										placeholder="Password Confirmation"
										required
									/>
								</div>
							</div>
							<div class="field">
								<div class="participants-field--vege">
									<label class="checkbox">
                                        <input 
                                            type="checkbox"
                                            name="team_leader_vege"
                                            id="team_leader_vege"
                                        />
										Vegetarian? Centang jika anda seorang
										vegetarian.
									</label>
								</div>
								<div classs="participants-field--alergen">
									<input
										type="checkbox"
										id="team_leader_alergen_boolean"
										name="team_leader_alergen_boolean"
										class="showHideCheck"
									/>
									<label for="chkBox1"
										>Alergi? Centang jika anda memiliki
										alergi.</label
									>
									<br />
									<div class="hiddenInput">
										<label class="label">
											Jika anda memiliki alergi, harap
											tulis dibawah ini!
										</label>
										<div class="control">
                                            <input
                                                id="team_leader_alergen"
                                                name="team_leader_alergen"
												class="input"
												type="text"
											/>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
                    
					<div class="participants box">
						<div class="participants-title">
                            <h1 class="title">Peserta</h1>
                            <p>Informasi tentang anggota tim.</p>
						</div>
						<hr />

						<div class="participants-field">
							<div class="participants-field--name field">
								<label class="label">Nama Peserta</label>
								<div class="control">
                                    <input
                                        name="participants_1_name"
                                        id="participants_1_name"
										class="input"
										type="text"
										placeholder="Nama Tim"
										required
									/>
								</div>
							</div>
							<div class="participants-field---numberid field">
								<label class="label">Nomor Mahasiswa</label>
								<div class="control">
                                    <input
                                    name="participants_1_npm"
                                        id="participants_1_npm"
										class="input"
										type="text"
										placeholder="Nama Universitas"
										required
									/>
								</div>
							</div>
							<div class="participants-field--gender field">
								<label class="label">Jenis Kelamin</label>
								<div class="select">
                                    <select
                                    name="participants_1_gender"
                                        id="participants_1_gender"
                                    >
										<option>Silahkan Pilih</option>
										<option>Laki-Laki</option>
										<option>Perempuan</option>
									</select>
								</div>
							</div>
                            <div class="field">
								<div class="participants-field--vege">
									<label class="checkbox">
                                        <input 
                                            type="checkbox"
                                            name="participants_1_vege"
                                            id="participants_1_vege"
                                            />
										Vegetarian? Centang jika anda seorang
										vegetarian.
									</label>
								</div>
								<div classs="participants-field--alergen">
									<input
										type="checkbox"
										id="participants_1_alergen_boolean"
										name="participants_1_alergen_boolean"
										class="showHideCheck"
									/>
									<label for="chkBox1"
										>Alergi? Centang jika anda memiliki
										alergi.</label
									>
									<br />
									<div class="hiddenInput">
										<label class="label">
											Jika anda memiliki alergi, harap
											tulis dibawah ini!
										</label>
										<div class="control">
                                            <input
                                                id="participants_1_alergen"
                                                name="participants_1_alergen"
												class="input"
												type="text"
											/>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="t-n-c box">
						<div class="">
							<p>Perhatian!</p>
							<p>
								Mohon cek data yang sudah diinput. Pastikan
								semua sudah benar.
							</p>
							<p>
								Harap ingat password anda! Lupa password bukan
								menjadi tanggung jawab panitia.
							</p>
						</div>

						<div class="t-n-c field">
							<label class="checkbox">
								<input type="checkbox" required />
								Saya telah membaca
								<a
									href="../#ketentuan"
									target="_blank"
									rel="noopener noreferrer"
									>Ketentuan Kompetisi UAJY Siloam
									Hackathon</a
								>.
							</label>
						</div>

						<div class="submit field">
							<input class="button join-button" type="submit" />
						</div>
					</div>
				</form>
			</div>
		</section>

		<section class="section footer-w">
			<div class="container">
				<div class="has-text-centered">
					<p style="vertical-align:middle">
						Made with
						<span
							style="color: #c51104; font-size: 1.5em; vertical-align:middle;"
							>❤</span
						>
						by <strong>Sie. Sistem Informasi</strong>. &copy; 2019
						<a
							href="https://ifest-uajy.com"
							target="_blank"
							rel="noopener noreferrer"
							><strong>IFEST #7</strong></a
						>
					</p>
				</div>
			</div>
		</section>

		<script>
			$(".hiddenInput").hide();
			$(".showHideCheck").on("change", function() {
				$this = $(this);
				$input = $this.parent().find(".hiddenInput");
				if ($this.is(":checked")) {
					$input.show();
				} else {
					$input.hide();
				}
			});
		</script>
	</body>
</html>
