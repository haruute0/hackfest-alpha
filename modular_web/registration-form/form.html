<style>
    .error-message {
        color: red;
    }
</style>

<section class="registration-form">
    <div class="email-field">
        <label class="email-field--label">
            Email Ketua Tim
        </label>
        <input
            id="email"
            class="email-field--input"
            pattren="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            type="email"
            autocomplete="off"
            placeholder="Email Ketua Tim"
            name="email"
            required
            title="Masukkan Email Ketua Tim"
        />
        <span id="email-field--error">

        </span>
    </div>
</section>

<script>
    var email_field = document.getElementById("email");
    var error_message = document.getElementById("email-field--error");
    
    email_field.addEventListener(
        "blur", 
        function validate_email() {
            if (email_field.value.length <=5) {
                error_message.textContent = "Maaf email yang anda masukkan tidak valid.";
                }
                else if (email_field.value.length === 0) {
                    error_message.textContent = "Maaf field ini tidak boleh kosong.";
                    }
                    else if (email_field.value.length > 5) {
                        error_message.textContent = "";
                    }
        });
</script>
