    Halaman Login ke Area Peserta UAJY Siloam Hackathon 2019
    SI IFEST#7 2019

<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, viewport-fit=cover"
        />
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />

        <!-- Site Information -->
        <title>Login - UAJY Siloam Hackathon</title>
        <meta
            name="description"
            content="UAJY Siloam Hackathon adalah lomba live coding 24 jam yang diselenggarakan oleh Himaforka."
        />
        <!-- CSS Framework -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
        />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/login.css" />

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.4.2/css/brands.css"
            integrity="sha384-BCEeiNUiLzxxoeYaIu7jJqq0aVVz2O2Ig4WbWEmRQ2Dx/AAxNV1wMDBXyyrxw1Zd"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.4.2/css/fontawesome.css"
            integrity="sha384-HU5rcgG/yUrsDGWsVACclYdzdCcn5yU8V/3V84zSrPDHwZEdjykadlgI6RHrxGrJ"
            crossorigin="anonymous"
        />
        <script
            defer
            src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
        ></script>
    </head>

    <body>
        <section class="section a">
            <div class="container">
                <div class="columns is-centered is-vcentered is-mobile">
                    <div class="column is-narrow has-text-centered">
                        <div class="login-logo">
                            <img
                                class="logo__small"
                                src="images/iconmonstr-key-10-64.png"
                            />
                        </div>
                        <div class="login-w">
                            <div class="login-w--title">
                                <h1>Login</h1>
                            </div>
                            <div class="login-w--subtitle">
                                <p>UAJY Siloam Hackathon</p>
                            </div>
                        </div>
                        <div class="login-control box">
                            <form
                                class="form"
                                name="login"
                                method="POST"
                            >
                                <div class="field">
                                    <label class="label">Email Ketua Tim</label>
                                    <div class="control has-icons-left">
                                        <input
                                            class="input"
                                            type="text"
                                            required
                                        />
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Password</label>
                                    <div class="control has-icons-left">
                                        <input
                                            class="input"
                                            type="password"
                                            required
                                        />
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="login-control">
                                    <div class="is-narrow has-text-centered">
                                        <a href="/" class="button login-button"
                                            >Kembali</a
                                        >
                                        <input
                                            class="button login-button"
                                            type="submit"
                                            value="Log In"
                                        />
                                    </div>
                                </div>
                                <div>
                                    <p>
                                        Belum punya akun?
                                        <a href="pendaftaran.html"
                                            >Daftar disini</a
                                        >
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section footer-w">
            <div class="container">
                <div class="has-text-centered">
                    <p style="vertical-align:middle">
                        Made with
                        <span
                            style="color: #c51104; font-size: 1.5em; vertical-align:middle;"
                            >‚ù§</span
                        >
                        by <strong>Sie. Sistem Informasi</strong>. &copy; 2019
                        <a
                            href="https://ifest-uajy.com"
                            target="_blank"
                            rel="noopener noreferrer"
                            ><strong>IFEST #7</strong></a
                        >
                    </p>
                </div>
            </div>
        </section>
    </body>
</html>
